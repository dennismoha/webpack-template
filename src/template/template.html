<!DOCTYPE html>
<!-- The template is to enable the html plugin in webpack to have a standard template to generate any time dist folder is destroyed and we run yarn build-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title><!-- comes from the webpack html plugin content-->
  </head>
  <body>
    <div class="container">
      <img id="alien" alt="" />
      <h3>Don't Laugh Challenge</h3>
      <div id="joke" class="joke"></div>
      <button id="jokeBtn" class="btn">Get Another Joke!!!</button>
    </div>
  </body>
</html>
